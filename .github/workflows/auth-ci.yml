name: Auth Test CI

on:
  push:
    branches: [ master ]

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run auth test
      env:
        AUTH_USER: ${{ secrets.AUTH_USER }}
        AUTH_PASS: ${{ secrets.AUTH_PASS }}
      run: node auth-test.js