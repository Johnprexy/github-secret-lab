name: Auth Test CI with AWS Secrets

on:
  push:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  test-auth:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::997211577261:role/GitHubActionsRole
        aws-region: us-east-1

    - name: Retrieve secrets from AWS Secrets Manager
      run: |
        SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id my-app-secrets --query SecretString --output text)
        echo "AUTH_USER=$(echo $SECRET_JSON | jq -r .AUTH_USER)" >> $GITHUB_ENV
        echo "AUTH_PASS=$(echo $SECRET_JSON | jq -r .AUTH_PASS)" >> $GITHUB_ENV

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run auth test
      run: node auth-test.js